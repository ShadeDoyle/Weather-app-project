<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600&family=Oooh+Baby&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city-name">London</h1>

        <form id="search-city">
          <input
            type="text"
            placeholder="Enter a City"
            id="city-input"
            autocomplete="off"
          />
          <input
            type="submit"
            value="Change City"
            class="submit-button"
            id="search-city "
          />
        </form>
        <button id="location" class="location">Current Location</button>
        <ul>
          <li id="date"></li>
          <li id="description">Partly Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy image"
              id="icon"
              class="weather-icon"
            />

            <span class="temperature" id="temperature">11</span>
            <span class="units"> ËšC </span>
          </div>

          <div class="col-6">
            <ul>
              <li id="humidity">Humidity: 87%</li>
              <li id="windspeed">Wind: 4 mph</li>
            </ul>
          </div>
        </div>

        <div class="weeks-weather" id="forecast"></div>
      </div>
      <p class="me">
        <a
          href="https://github.com/ShadeDoyle/Weather-app-project"
          target="blank"
          >Open- source code
        </a>
        by Shade Doyle
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
